name: Build Images and Deploy Preview Environment

on:
  pull_request:
    types: [opened,reopened,synchronize,closed]

jobs:
  docker-hub-compose-file:
    name: Render Docker Compose File For DockerHub
    runs-on: ubuntu-latest
    outputs:
      compose-file-cache-key: ${{ env.DOCKERHUB_COMPOSE_FILE_HASH }}
      compose-file-cache-path: docker-hub-compose.rendered.yml
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Render Compose File
        run: |
          PGUSER=${{ secrets.PGUSER }}
          export PGUSER
          PGPASSWORD=${{ secrets.PGPASSWORD }}
          export PGPASSWORD
          # Render simple template from environment variables.
          envsubst < docker-hub-compose.uffizzi.yml > docker-hub-compose.rendered.yml
          cat docker-hub-compose.rendered.yml
      - name: Hash Rendered Compose File
        id: hash
        run: echo "DOCKERHUB_COMPOSE_FILE_HASH=$(md5sum docker-hub-compose.rendered.yml | awk '{ print $1 }')" >> $GITHUB_ENV
      - name: Cache Rendered Compose File
        uses: actions/cache@v3
        with:
          path: docker-hub-compose.rendered.yml
          key: ${{ env.DOCKERHUB_COMPOSE_FILE_HASH }}
        
  docker-registry-compose-file:
    name: Render Docker Compose File For ECR
    runs-on: ubuntu-latest
    outputs:
      compose-file-cache-key: ${{ env.DOCKER_REGISTRY_COMPOSE_FILE_HASH }}
      compose-file-cache-path: docker-registry-compose.rendered.yml
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Render Compose File
        run: |
          PGUSER=${{ secrets.PGUSER }}
          export PGUSER
          PGPASSWORD=${{ secrets.PGPASSWORD }}
          export PGPASSWORD
          # Render simple template from environment variables.
          envsubst < docker-registry-compose.uffizzi.yml > docker-registry-compose.rendered.yml
          cat docker-registry-compose.rendered.yml
      - name: Hash Rendered Compose File
        id: hash
        run: echo "ECR_COMPOSE_FILE_HASH=$(md5sum docker-registry-compose.rendered.yml | awk '{ print $1 }')" >> $GITHUB_ENV
      - name: Cache Rendered Compose File
        uses: actions/cache@v3
        with:
          path: docker-registry-compose.rendered.yml
          key: ${{ env.DOCKER_REGISTRY_COMPOSE_FILE_HASH }}

  deploy-uffizzi-preview-from-docker-hub:
    name: Use Remote Workflow to Preview on Uffizzi from docker-hub
    needs: docker-hub-compose-file
    uses: UffizziCloud/preview-action/.github/workflows/reusable.yaml@master
    with:
      compose-file-cache-key: ${{ needs.docker-hub-compose-file.outputs.compose-file-cache-key }}
      compose-file-cache-path: ${{ needs.docker-hub-compose-file.outputs.compose-file-cache-path }}
      server: https://app.uffizzi.com
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    secrets:
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME}}
      dockerhub-password: ${{ secrets.DOCKERHUB_PASSWORD}}

  deploy-uffizzi-preview-from-ecr:
    name: Use Remote Workflow to Preview on Uffizzi from docker-hub
    needs: docker-registry-compose-file
    uses: UffizziCloud/preview-action/.github/workflows/reusable.yaml@master
    with:
      compose-file-cache-key: ${{ needs.docker-registry-compose-file.outputs.compose-file-cache-key }}
      compose-file-cache-path: ${{ needs.docker-registry-compose-file.outputs.compose-file-cache-path }}
      server: https://app.uffizzi.com
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    secrets:
      docker-registry-username: ${{ secrets.DOCKER_REGISTRY_USERNAME}}
      docker-registry-password: ${{ secrets.DOCKER_REGISTRY_PASSWORD}}
      docker-registry-url: ${{ secrets.DOCKER_REGISTRY_URL}}